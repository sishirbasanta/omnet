[Config test_webUser]
**.testUser.numApps = 1
**.testUser.app[0].typename = "TcpBasicClientApp"

**.testUser.app[0].localPort = 82
**.testUser.app[0].startTime = 3s
**.testUser.app[0].idleInterval = 2s
**.testUser.app[0].thinkTime = 0.4s
**.testUser.app[0].reconnectInterval = 10s
**.testUser.app[0].requestLength  = 300B
**.testUser.app[0].numRequestsPerSession = 1 # HTTP 1.0
**.testUser.app[0].replyLength = 500B #geometric(1/151)*1kB # 1/KBytes
**.testUser.app[0].connectAddress = "internet"
**.testUser.app[0].connectPort = 80
**.testUser.app[*].tOpen = 0s
**.testUser.app[*].tSend = 0s
**.testUser.app[*].tClose = 1s


**.internet.numApps = 1
**.internet.app[0].typename = "TcpGenericServerApp"
**.internet.app[0].localPort = 80

**.tcp.typename = "Tcp"
**.tcp.tcpAlgorithmClass = "TcpNewReno"
**.tcp.mss = 1000 #maximum segment size bytets
**.tcp.advertisedWindow = 1000 * this.mss
**.tcp.windowScalingSupport = true # required for advertisedWindow 

[Config test_Video_conference]
**.videoConUser1.fileName = "data/alien2.mpg.gdf"
**.videoConUser2.fileName = "data/chicklets2.mpg.gdf"

**.payloadType = 32
**.autoOutputFileNames = true
**.sessionEnterDelay = 5s
**.transmissionStartDelay = 10s
**.transmissionStopDelay = 8s
**.sessionLeaveDelay = 20s
**.sendInterval = 40ms

**.videoConUser1.**.commonName = "con1"

**.videoConUser2.**.commonName = "con2"
**.videoConUser*.bandwidth = 1400 * 25 # 1400 bytes in 40 ms (25 = 1/40ms)  



[General]
network = FinalTask
**.*router*.ppp[*].queue.frameCapacity = 40 # IP packets' size in routers
sim-time-limit = ${simtime=10, 20, 100, 1000}s
repeat = 2
 